<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Art Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
            padding: 2px;
            width: 850px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            margin-top: 0px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 35px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Add margin to the buttons */
        #viewButton {
            margin-right: 300px;
        }

        #exploreButton {
            display: none;
            margin-top: 0px;
        }

        .art-forms {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            margin-top: 2px;
        }

        .art-forms a {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
        }

        .art-forms a img {
            width: 400px;
            height: 200px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="buttons-container" id="buttonsContainer">
            <button id="viewButton" onclick="hideButtons()">View</button>
            <button id="uploadButton" onclick="hideButtons()">Upload</button>
        </div>
        <button id="exploreButton" onclick="toggleArtForms()">Explore New Art Forms</button>
        <div class="art-forms" id="artForms">
            <a href="#"><img
                    src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWljcm9waG9uZXxlbnwwfHwwfHx8MA%3D%3D"
                    alt="Music Icon"> Music</a>
            <a href="#"><img
                    src="https://www.shutterstock.com/image-photo/ballerina-young-graceful-woman-ballet-600nw-2197673001.jpg"
                    alt="Dance Icon"> Dance</a>
            <a href="#"><img src="https://images.vexels.com/content/169937/preview/drama-subject-illustration-21a0f6.png"
                    alt="Drama Icon"> Drama</a>
            <a href="#"><img src="https://cdn.mos.cms.futurecdn.net/gvQ9NhQP8wbbM32jXy4V3j.jpg"
                    alt="Photography Icon"> Photography</a>
        </div>
    </div>

    <script>
        function hideButtons() {
            var buttonsContainer = document.getElementById('buttonsContainer');
            buttonsContainer.style.display = 'none';
            document.getElementById('exploreButton').style.display = 'block';
        }

        function toggleArtForms() {
            var artForms = document.getElementById('artForms');
            artForms.style.display = (artForms.style.display === 'none' || artForms.style.display === '') ? 'grid' : 'none';
        }
    </script>
</body>

</html>

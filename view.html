<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
    <style>
        /* Additional styles for view.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #cde5e8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px;
            text-align: center;
        }

        h1 {
            font-size: 35px;
            margin-bottom: 30px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #4409a3, #f9d423);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* For browsers that do not support background-clip: text */
            background-clip: text; /* Fallback for other browsers */
            color: transparent; /* Fallback for other browsers */
        }

        .file-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .file-item {
            text-align: center;
            background: linear-gradient(135deg, #0c1ab5, #42d9c8);
            padding: 15px;
            border-radius: 11px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .file-item:hover {
            transform: translateY(-5px);
        }

        .file-item img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: 0 auto 10px;
            border-radius: 5px;
        }

        .file-item p {
            color: #eb3131;
            font-weight: bold;
            font-size: 17px; /* Minimal font size */
            margin-top: 5px; /* Add spacing */
        }

        .file-item span {
            font-size: 15px; /* Font size for the username */
            color: #250439; /* Color for the username */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exploring New Art Forms</h1>

        <div class="file-gallery">
            <!-- Display uploaded files as art with respective names and usernames -->
            <div class="file-item">
                <img src="img" alt="File">
                <p>File Name <span>Uploaded by: Username</span></p>
            </div>
            <!-- Add more file items as needed -->
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Link your JavaScript file -->
</body>

</html>
